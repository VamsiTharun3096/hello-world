<!DOCTYPE html>
<html>
	<head>
		<title>Sample Form Page</title>
	</head>
	<body>
		<form method="POST">
			<table>
				<tr><td>First Name:</td><td><input type="text" name="fname" id="fname" placeholder="First Name" value="Vamsi" required /></td></tr>
				<tr><td>Middle Name:</td><td><input type="text" name="mname" id="mname" placeholder="Middle Name" /></td></tr>
				<tr><td>Last Name:</td><td><input type="text" name="lname" id="lname" placeholder="Last Name" required /></td></tr>
				<tr><td>UserName:</td><td><input type="text" name="uname" id="uname" placeholder="User Name" required /></td></tr>
				<tr><td>Password:</td><td><input type="password" name="password" id="password" placeholder="*****" minlength="5" maxlength="10" required /></td></tr>
				<tr><td>Email Id:</td><td><input type="email" name="email" id="email" placeholder="Valid Email ID" required /></td></tr>
				<tr><td>Age:</td><td><input type="number" name="age" id="age" min="18" max="99" required /></td></tr>
				<tr><td>Gender:</td><td>M<input type="radio" name="gender" id="gender" required />F<input type="radio" name="gender" id="gender" required /></td></tr>
				<tr><td>Date Of Birth</td><td><input type="date" name="date" id="date" required />&nbsp;<input type="time" name="time" id="time" /></td></tr>
				<tr><td>University Name:</td><td><input type="type" name="uname" id="uname" placeholder="University Name" />&nbsp;&nbsp;|&nbsp;&nbsp;Year od Passing<input type="month" name="po" id="po" /></td></tr>
				<tr><td>Phone Number:</td><td><input type="number" name="pnum" id="pnum"  /></td></tr>
				<tr><td>Technologise Known:</td><td><textarea cols="20" rows="4" placeholder="Technologies Known" ></textarea></td></tr>
				<tr><td>Acamadic Project:</td><td><input type="type" name="pn" id="pn" placeholder="Project Name" /></td></tr>
				<tr><td>Project Link:</td><td><input type="url" name="url" id="url" placeholder="xyz@abc.com" /></td></tr>
				<tr><td></td><td><textarea cols="22" rows="4" placeholder="Project Description" ></textarea></td></tr>
				<tr><td>City</td><td><select>
										<option>--Select City--</option>
										<option>Hyderabad</option>
										<option>Vijayawada</option>
										<option>Tadipatri</option>
										<option>Anantapur</option>
										<option>Bangalore</option>
										<option>Gunture</option>
									</select></td></tr>
				<tr><td>State</td><td><select>
										<option>--Select State--</option>
										<option>AndhraPradesh</option>
										<option>Telangana</option>
										<option>Karnataka</option>
										<option>Maharastra</option>
										<option>Tamilnadu</option>
										<option>Kerala</option>
									</select></td></tr>
				<tr><td>Zip Code</td><td><input type="number" name="zipcode" id="zipcode" placeholder="######" required /></td></tr>
			</table>
			<input type="submit" name="submit" value="Submit" />
			<input type="reset" name="reset" value="Clear" />
		</form>
	</body>
</html>
